<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Яндекс Практикум, сервис Mesto">
  <meta name="author" content="Дарья Амелина">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/headerLogo.svg')%>"  alt="лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__flex">
          <img class="profile__avatar" src="<%=require('./images/jac.jpg')%>" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_info">
      <div class="popup__container" id="info_container">
        <button class="popup__close-btn" type="button" id="popup_info_close"></button>
        <form class="popup__form" id="editForm" name="infoForm" method="post" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="popupName" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popupName-error popup__input-error"></span>
          <input class="popup__input" id="popupInfo" name="info" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popupInfo-error popup__input-error"></span>
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_add">
      <div class="popup__container" id="add_container">
        <button class="popup__close-btn" id='popup_add_close' type="button"></button>
        <form class="popup__form" id="addForm" name="addForm" method="post" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" id="popupTitle" name="title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popupTitle-error popup__input-error"></span>
          <input class="popup__input" id="popupLink" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popupLink-error popup__input-error"></span>
          <button class="popup__save-btn" id='popup_add_save' type="submit">Создать</button>
        </form>
      </div>
    </div>

  <div class="popup popup_image" id="popup_image">
    <div class="popup__container popup__container_img">
      <button class="popup__close-btn popup__close-btn_img" type="button"></button>
      <img class="popup__img">
      <p class="popup__title popup__title_img"></p>
  </div>
</div>
</div>

  <template class='template_card' id="element-template">
    <article class="element">
      <button class="element__delete-btn"></button>
      <img class="element__image">
      <div class="element__flex">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </article>
  </template>
</body>

</html>
