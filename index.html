<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Яндекс Практикум, сервис Mesto">
  <meta name="author" content="Дарья Амелина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__flex">
          <img class="profile__avatar" src="./images/jac.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">


        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/dombay.png" alt="домбай"></button>
          <div class="element__flex">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск"></button>
          <div class="element__flex">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/elbrus.png" alt="эльбрус"></button>
          <div class="element__flex">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск"></button>
          <div class="element__flex">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/elbrus.png" alt="эльбрус"></button>
          <div class="element__flex">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <button class="element__delete-btn"></button>
          <button class="element__image-btn"><img class="element__image" src="./images/dombay.png" alt="домбай"></button>
          <div class="element__flex">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form" name="infoForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="popupName" name="name" type="text" placeholder="Имя">
          <input class="popup__input" id="popupInfo" name="info" type="text" placeholder="О себе">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_add">
      <div class="popup__container" id="add_container">
        <button class="popup__close-btn" id='popup_add_close' type="button"></button>
        <form class="popup__form" name="infoForm" method="post">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" id="popupTitle" name="title" type="text" placeholder="Название">
          <input class="popup__input" id="popupLink" name="link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-btn" id='popup_add_save' type="submit">Создать</button>
        </form>
      </div>
    </div>

  <div class="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__close-btn" id='popup_add_close' type="button"></button>
      <img class="popup-image__img">
      <p class="popup-image__title"></p>
  </div>
</div>
</div>

  <template id="element-template">
    <article class="element">
      <button class="element__delete-btn"></button>
      <button class="element__image-btn"><img class="element__image"></button>
      <div class="element__flex">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
