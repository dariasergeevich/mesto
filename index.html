<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Яндекс Практикум, сервис Mesto">
  <meta name="author" content="Дарья Амелина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>

<body>
  <div class="page">
<header class="header">

</header>
<main>

    </div>
  </div>
    <button class="profile__add-btn" type="button"></button>
  </section>
  <section class="elements">


    <div class="element">
      <img class="element__image" src="./images/dombay.png" alt="домбай">
      <div class="element__flex">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </div>

 <div class="element">
      <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
      <div class="element__flex">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-btn" type="button"></button>
      </div>
    </div>

      <div class="element">
        <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
        <div class="element__flex">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </div>

        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__flex">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </div>

          <div class="element">
            <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
            <div class="element__flex">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn" type="button"></button>
            </div>
          </div>

            <div class="element">
              <img class="element__image" src="./images/dombay.png" alt="домбай">
              <div class="element__flex">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-btn" type="button"></button>
              </div>
            </div>
  </section>
</main>
<footer class="footer">
  <p class="footer__title">&copy; 2022 Mesto Russia</p>
</footer>
<div class="popup">
  <form class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <p class="popup__title">Редактировать профиль</p>
    <input class="popup__name" type="text" value="Жак-Ив Кусто">
    <input class="popup__info" type="text" value="Исследователь океана">
    <button class="popup__save-btn" type="submit">Сохранить</button>
  </form>
</div>
</div>
<script src="./index.js"></script>

</html>
