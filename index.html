<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Сервис Mesto">
  <meta name="keywords" content="Яндекс Практикум, сервис Mesto">
  <meta name="author" content="Дарья Амелина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/headerLogo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__flex">
          <img class="profile__avatar" src="./images/jac.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">


        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="домбай">
          <div class="element__flex">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__flex">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
          <div class="element__flex">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__flex">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.png" alt="эльбрус">
          <div class="element__flex">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="домбай">
          <div class="element__flex">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="popup__form" name="infoForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="popupName" name="name" type="text" placeholder="Имя">
          <input class="popup__input" id="popupInfo" name="info" type="text" placeholder="О себе">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
